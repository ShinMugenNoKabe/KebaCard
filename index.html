<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>KebaCard</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <audio class="bomba">
        <source src="./sonido/sonido-bomba.mp3" type="audio/mp3">
    </audio>
    <audio class="victoria">
        <source src="./sonido/sonido-victoria.mp3" type="audio/mp3">
    </audio>
    <audio class="error">
        <source src="./sonido/sonido-error.mp3" type="audio/mp3">
    </audio>
    <audio class="cambiar">
        <source src="./sonido/sonido-cambio.mp3" type="audio/mp3">
    </audio>
    <header>
        <img src="images/logo.png" id="logo">
        <h1 id="tituloPc">KebaCard</h1>
        <h1 id="tituloMovil">KC</h1>
        <div></div>
    </header>

    <div class="row m-2">

        <div class="col-6 col-sm-4">
            <table class="table table-striped">
                <tr>
                    <td class="table-primary" id="nombreJugador">Jugador</td>
                    <td class="table-success" id="puntuacionTexto">Puntuación</td>
                    <td class="table-danger" id="errorTexto">Errores</td>
                </tr>

                <tr>
                    <td class="table-primary" id="nick"></td>
                    <td class="table-success" id="contador-puntos">0</td>
                    <td class="table-danger" id="contador-errores">0</span>
                </tr>
            </table>
        </div>

        <div class="col-6 col-sm-4">
            <table class="table table-striped">
                <tr>
                    <td class="table-success" id="top-player">Top player</td>
                    <td class="table-danger" id="puntuacionTextoRanking">Puntuación</td>
                </tr>

                <tr>
                    <td class="table-success" id="ranking-jugador">0</td>
                    <td class="table-danger" id="ranking-puntuacion">0</td>
                </tr>
            </table>
        </div>

        <div class="col-6 col-sm-4" id="idioma">
            <table class="table table-striped">
                <tr>
                    <td colspan="2" class="table-success" id="idiomaTexto">Idioma</td>
                </tr>

                <tr>
                    <td class="table-success" class="botonIdioma">
                        <button id="es" class="btn btn-outline-success">ES</button>
                    </td>

                    <td class="table-success" class="botonIdioma">
                        <button id="en" class="btn btn-outline-success">EN</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div id="progresoTexto">Progreso:</div>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <br>

    <button class="btn btn-primary" id="boton-comenzar" data-estado="start">Comenzar juego</button>

    <div id="barra-informativa" class="alert alert-success"><br></div>

    <br>
    <div class="juego">
        <div id="container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
            <div class="celda col"></div>
            <div class="celda col"></div>
            <div class="celda col"></div>
            <div class="celda col"></div>
            <div class="celda col"></div>
            <div class="celda col"></div>
            <div class="celda col"></div>
            <div class="celda col"></div>
            <div class="celda col"></div>
            <div class="celda col"></div>
            <div class="celda col"></div>
            <div class="celda col"></div>
            <div class="celda col"></div>
            <div class="celda col"></div>
            <div class="celda col"></div>

            <div id="invisible"></div>
        </div>

        <aside id="descripcion"></aside>
    </div>


    <!-- Modal -->
    <div id="modal" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Inicio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>
                        Introduce tu nombre: <input type="text" id="nombreModal" placeholder="Nombre">
                    </p>
                    <p>
                        Selecciona una dificultad:<br>
                        <input type="radio" name="dificultad" value="facil" checked> Fácil<br>
                        <input type="radio" name="dificultad" value="normal"> Normal<br>
                        <input type="radio" name="dificultad" value="difícil"> Difícil<br>
                    </p>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="comenzarModal">Comenzar</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <br> Diego Sánchez-Rojo --- Rufino Serrano Cañas
        <br> KebaCard
    </footer>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/ajax.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
